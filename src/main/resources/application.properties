# Spring Boot Server Port
server.port=8081

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/DB_NAME
spring.datasource.username=your_username
spring.datasource.password=your_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Kafka Configuration
kafka.bootstrap.servers=localhost:9092
kafka.input.topic=support-requests
kafka.output.topic=filtered-support-requests
kafka.group.id=support-filter-group

# Flink Configuration
flink.parallelism=1

# Filter Settings
filter.regex.enabled=true
filter.regex.pattern=\\bconfidential\\b
filter.endpoint.disabled.endpoints=https://api.example.com/blocked

# Mode Settings
mode.exclude.enabled=false
mode.replace.enabled=true
mode.remove.enabled=false

# Logging
logging.level.root=INFO
logging.level.org.apache.flink=INFO
logging.level.com.example.supportfilterservice=DEBUG